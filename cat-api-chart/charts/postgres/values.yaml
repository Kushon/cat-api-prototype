# Default values for postgres Helm chart

# Image configuration
image:
  repository: postgres
  tag: "15"
  pullPolicy: IfNotPresent

# StatefulSet configuration
statefulSet:
  replicas: 1
  annotations: {}

# Service configuration
service:
  name: postgres-service
  type: ClusterIP
  port: 5432
  targetPort: 5432
  clusterIP: None  # Headless service for StatefulSet

# Storage configuration
storage:
  enabled: true
  size: 5Gi
  accessModes:
    - ReadWriteOnce
  # storageClassName: standard
  annotations: {}

# Authentication
auth:
  username: postgres
  password: postgres  # MUST be changed in production!
  database: postgres

# PostgreSQL configuration
config:
  POSTGRES_DB: postgres
  PGDATA: /var/lib/postgresql/data/pgdata

# Resource limits and requests
resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 500m
    memory: 512Mi

# Health check
readinessProbe:
  enabled: true
  command:
    - pg_isready
    - -U
    - postgres
  initialDelaySeconds: 5
  periodSeconds: 10
  timeoutSeconds: 5
  successThreshold: 1
  failureThreshold: 3

# Pod security context
podSecurityContext: {}
  # runAsNonRoot: true
  # runAsUser: 999
  # fsGroup: 999

# Container security context
securityContext: {}
  # allowPrivilegeEscalation: false
  # readOnlyRootFilesystem: true
  # capabilities:
  #   drop:
  #     - ALL

# Pod annotations
podAnnotations: {}

# Node selector
nodeSelector: {}

# Tolerations
tolerations: []

# Affinity
affinity: {}
