# Development Configuration Example
# Minimal resources for local development

global:
  namespace: cat-api-dev
  environment: development

catApi:
  enabled: true
  
  image:
    repository: cat-api
    tag: latest
    pullPolicy: Never
  
  deployment:
    replicas: 1
  
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 128Mi
  
  service:
    enabled: true
    type: NodePort
  
  ingress:
    enabled: false
  
  config:
    DB_HOST: "cat-api-dev-postgres"
    DB_PORT: "5432"
    DB_NAME: postgres
  
  migration:
    enabled: true

postgres:
  enabled: true
  
  image:
    repository: postgres
    tag: "15"
    pullPolicy: IfNotPresent
  
  storage:
    size: 5Gi
  
  auth:
    username: postgres
    password: postgres
    database: postgres
  
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 250m
      memory: 256Mi

rbac:
  create: true

autoscaling:
  enabled: false
